<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="recipie.css">
    <title>Recipie App</title>
</head>
<body>
    <header>
        <nav>
            <h1>My Recipies</h1>
            <form>
                <input type="text" placeholder="Search" class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipie-container">
                <h1>Search for Recipies</h1>
            </div>
            <div class="recipie-details">
            <button type="button" class="closeBtn">
                <i class="bx bx-x"></i>
            </button>
            <div class="recipe-cap"></div>
            </div>
        </section>
    </main>
    <script src="recipie.js"></script>
</body>
</html>
